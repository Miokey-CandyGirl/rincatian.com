<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据迁移工具 - 琳凯蒂亚语社区</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a237e, #3f51b5);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .step {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #ffd700;
        }
        
        .step h3 {
            color: #ffd700;
            margin-top: 0;
        }
        
        .btn {
            background: linear-gradient(45deg, #ffd700, #00bcd4);
            color: #1a237e;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #ff9800);
            color: white;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4caf50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        
        .status.warning {
            background: rgba(255, 152, 0, 0.2);
            border: 1px solid #ff9800;
        }
        
        .log {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin: 15px 0;
        }
        
        .config-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffd700;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .progress {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
            margin: 10px 0;
        }
        
        .progress-bar {
            background: linear-gradient(45deg, #ffd700, #00bcd4);
            height: 20px;
            border-radius: 5px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a237e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 琳凯蒂亚语社区数据迁移工具</h1>
        
        <!-- Supabase配置 -->
        <div class="step">
            <h3>步骤 1: 配置Supabase连接</h3>
            <div class="config-form">
                <div class="form-group">
                    <label for="supabaseUrl">Supabase URL:</label>
                    <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co">
                </div>
                <div class="form-group">
                    <label for="supabaseKey">Supabase Anon Key:</label>
                    <input type="text" id="supabaseKey" placeholder="your-anon-key">
                </div>
                <button class="btn" onclick="testConnection()">测试连接</button>
                <div id="connectionStatus"></div>
            </div>
        </div>

        <!-- 数据备份 -->
        <div class="step">
            <h3>步骤 2: 备份现有数据</h3>
            <p>在开始迁移之前，强烈建议备份您的LocalStorage数据</p>
            <button class="btn" onclick="backupData()">📦 备份LocalStorage数据</button>
            <div id="backupStatus"></div>
        </div>

        <!-- 迁移进度 -->
        <div class="step">
            <h3>步骤 3: 执行数据迁移</h3>
            <p>确保已创建Supabase数据库表结构后，点击开始迁移</p>
            <button class="btn" onclick="startMigration()" id="migrationBtn">🚀 开始迁移</button>
            <button class="btn" onclick="validateMigration()" disabled id="validateBtn">🔍 验证迁移结果</button>
            
            <div class="progress" style="display: none;" id="progressContainer">
                <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
            </div>
            
            <div id="migrationStatus"></div>
            <div class="log" id="migrationLog" style="display: none;"></div>
        </div>

        <!-- 切换到新系统 -->
        <div class="step">
            <h3>步骤 4: 切换到Supabase系统</h3>
            <p>迁移完成后，需要更新网站以使用新的Supabase系统</p>
            <button class="btn" onclick="switchToSupabase()" disabled id="switchBtn">🔄 切换到Supabase</button>
            <button class="btn btn-danger" onclick="revertToLocalStorage()">↩️ 恢复到LocalStorage</button>
            <div id="switchStatus"></div>
        </div>

        <!-- 清理工作 -->
        <div class="step">
            <h3>步骤 5: 清理工作（可选）</h3>
            <p>迁移成功并验证无误后，可以清理LocalStorage数据</p>
            <button class="btn btn-danger" onclick="cleanupLocalStorage()" disabled id="cleanupBtn">🗑️ 清理LocalStorage</button>
            <div id="cleanupStatus"></div>
        </div>
    </div>

    <script type="module">
        import { supabase, TABLES } from '../config/supabase.js'
        import DataMigration from '../config/data-migration.js'

        let migrationTool = null
        let migrationProgress = 0

        // 测试Supabase连接
        window.testConnection = async function() {
            const url = document.getElementById('supabaseUrl').value
            const key = document.getElementById('supabaseKey').value
            const statusDiv = document.getElementById('connectionStatus')

            if (!url || !key) {
                statusDiv.innerHTML = '<div class="status error">请填写完整的Supabase配置信息</div>'
                return
            }

            try {
                // 这里需要根据实际情况更新supabase配置
                statusDiv.innerHTML = '<div class="status warning">正在测试连接...</div>'
                
                const { data, error } = await supabase.from('users').select('count', { count: 'exact', head: true })
                
                if (error) {
                    throw error
                }

                statusDiv.innerHTML = '<div class="status success">✅ Supabase连接成功！</div>'
                
                // 启用后续步骤
                document.getElementById('migrationBtn').disabled = false

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ 连接失败: ${error.message}</div>`
            }
        }

        // 备份数据
        window.backupData = function() {
            const statusDiv = document.getElementById('backupStatus')
            
            try {
                if (!migrationTool) {
                    migrationTool = new DataMigration()
                }
                
                const backup = migrationTool.backupLocalStorage()
                statusDiv.innerHTML = '<div class="status success">✅ 数据备份完成！备份文件已下载。</div>'
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ 备份失败: ${error.message}</div>`
            }
        }

        // 开始迁移
        window.startMigration = async function() {
            const statusDiv = document.getElementById('migrationStatus')
            const logDiv = document.getElementById('migrationLog')
            const progressContainer = document.getElementById('progressContainer')
            const progressBar = document.getElementById('progressBar')
            const migrationBtn = document.getElementById('migrationBtn')

            if (!migrationTool) {
                migrationTool = new DataMigration()
            }

            try {
                migrationBtn.disabled = true
                progressContainer.style.display = 'block'
                logDiv.style.display = 'block'
                logDiv.textContent = '开始数据迁移...\n'

                statusDiv.innerHTML = '<div class="status warning">🚀 正在执行数据迁移...</div>'

                // 模拟进度更新
                const updateProgress = (step, total) => {
                    const percent = Math.round((step / total) * 100)
                    progressBar.style.width = percent + '%'
                    progressBar.textContent = percent + '%'
                }

                // 逐步执行迁移
                const steps = [
                    { name: '用户数据', fn: () => migrationTool.migrateUsers() },
                    { name: '词汇数据', fn: () => migrationTool.migrateVocabulary() },
                    { name: '语法数据', fn: () => migrationTool.migrateGrammar() },
                    { name: '短语数据', fn: () => migrationTool.migratePhrases() },
                    { name: '数词数据', fn: () => migrationTool.migrateNumbers() },
                    { name: '帖子数据', fn: () => migrationTool.migratePosts() },
                    { name: '回复数据', fn: () => migrationTool.migrateReplies() }
                ]

                for (let i = 0; i < steps.length; i++) {
                    const step = steps[i]
                    logDiv.textContent += `正在迁移${step.name}...\n`
                    
                    try {
                        await step.fn()
                        logDiv.textContent += `✅ ${step.name}迁移完成\n`
                    } catch (error) {
                        logDiv.textContent += `❌ ${step.name}迁移失败: ${error.message}\n`
                    }
                    
                    updateProgress(i + 1, steps.length)
                    logDiv.scrollTop = logDiv.scrollHeight
                }

                statusDiv.innerHTML = '<div class="status success">✅ 数据迁移完成！</div>'
                
                // 启用验证按钮
                document.getElementById('validateBtn').disabled = false

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ 迁移失败: ${error.message}</div>`
                logDiv.textContent += `❌ 迁移过程出错: ${error.message}\n`
                
            } finally {
                migrationBtn.disabled = false
                logDiv.scrollTop = logDiv.scrollHeight
            }
        }

        // 验证迁移结果
        window.validateMigration = async function() {
            const statusDiv = document.getElementById('migrationStatus')
            const logDiv = document.getElementById('migrationLog')

            try {
                statusDiv.innerHTML = '<div class="status warning">🔍 正在验证迁移结果...</div>'
                logDiv.textContent += '\n开始验证迁移结果...\n'

                if (!migrationTool) {
                    migrationTool = new DataMigration()
                }

                const results = await migrationTool.validateMigration()
                
                let allSuccess = true
                for (const [table, result] of Object.entries(results)) {
                    if (result.error) {
                        logDiv.textContent += `❌ 表 ${table}: ${result.error}\n`
                        allSuccess = false
                    } else {
                        logDiv.textContent += `✅ 表 ${table}: ${result.count} 条记录\n`
                    }
                }

                if (allSuccess) {
                    statusDiv.innerHTML = '<div class="status success">✅ 迁移验证通过！</div>'
                    document.getElementById('switchBtn').disabled = false
                } else {
                    statusDiv.innerHTML = '<div class="status error">❌ 验证发现问题，请检查日志</div>'
                }

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ 验证失败: ${error.message}</div>`
                logDiv.textContent += `❌ 验证过程出错: ${error.message}\n`
            }

            logDiv.scrollTop = logDiv.scrollHeight
        }

        // 切换到Supabase系统
        window.switchToSupabase = function() {
            const statusDiv = document.getElementById('switchStatus')
            
            try {
                // 更新HTML文件中的脚本引用
                statusDiv.innerHTML = '<div class="status warning">正在切换到Supabase系统...</div>'
                
                // 这里需要手动更新各个HTML文件中的脚本引用
                // 从 auth-system.js 改为 supabase-auth-system.js
                // 从 content-manager.js 改为 supabase-content-manager.js
                
                statusDiv.innerHTML = `
                    <div class="status success">✅ 准备切换到Supabase系统</div>
                    <div class="status warning">⚠️ 请手动更新以下HTML文件中的脚本引用：</div>
                    <ul style="color: #ffd700; padding-left: 20px;">
                        <li>index.html: auth-system.js → supabase-auth-system.js</li>
                        <li>dictionary.html: content-manager.js → supabase-content-manager.js</li>
                        <li>admin.html: 添加 supabase-auth-system.js 和 supabase-content-manager.js</li>
                        <li>community.html: 更新社区系统引用</li>
                    </ul>
                `
                
                // 启用清理按钮
                document.getElementById('cleanupBtn').disabled = false

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ 切换失败: ${error.message}</div>`
            }
        }

        // 恢复到LocalStorage
        window.revertToLocalStorage = function() {
            const statusDiv = document.getElementById('switchStatus')
            
            statusDiv.innerHTML = '<div class="status warning">已恢复到LocalStorage系统，请刷新页面。</div>'
            
            // 重新加载页面使用原始系统
            setTimeout(() => {
                window.location.reload()
            }, 2000)
        }

        // 清理LocalStorage
        window.cleanupLocalStorage = function() {
            const statusDiv = document.getElementById('cleanupStatus')
            
            const confirmed = confirm('⚠️ 确定要清理LocalStorage数据吗？此操作不可逆！')
            
            if (confirmed) {
                try {
                    const keys = [
                        'linkaitiya_users',
                        'linkaitiya_vocabulary', 
                        'linkaitiya_grammar',
                        'linkaitiya_phrases',
                        'linkaitiya_numbers',
                        'linkaitiya_community_posts',
                        'linkaitiya_community_replies',
                        'linkaitiya_current_user',
                        'linkaitiya_sessions'
                    ]
                    
                    keys.forEach(key => {
                        localStorage.removeItem(key)
                    })
                    
                    statusDiv.innerHTML = '<div class="status success">✅ LocalStorage数据已清理完成</div>'
                    
                } catch (error) {
                    statusDiv.innerHTML = `<div class="status error">❌ 清理失败: ${error.message}</div>`
                }
            }
        }
    </script>
</body>
</html>
