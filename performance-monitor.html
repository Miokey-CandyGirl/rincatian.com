<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性能监控 - 琳凯蒂亚语社区</title>
    <link rel="icon" href="flag_logo.jpg" type="image/jpg">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a237e, #3f51b5);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .metric-title {
            color: #00bcd4;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: bold;
            color: #4caf50;
        }
        
        .metric-unit {
            font-size: 0.8em;
            color: #ccc;
            margin-left: 5px;
        }
        
        .btn {
            background: linear-gradient(135deg, #00bcd4, #0097a7);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.4);
        }
        
        .performance-log {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .status-good { color: #4caf50; }
        .status-warning { color: #ff9800; }
        .status-error { color: #f44336; }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ 琳凯蒂亚语社区性能监控</h1>
        
        <div class="metric-grid">
            <div class="metric-card">
                <div class="metric-title">🚀 页面加载时间</div>
                <div class="metric-value" id="pageLoadTime">-<span class="metric-unit">ms</span></div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">🌐 数据库响应时间</div>
                <div class="metric-value" id="dbResponseTime">-<span class="metric-unit">ms</span></div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">📊 缓存命中率</div>
                <div class="metric-value" id="cacheHitRate">-<span class="metric-unit">%</span></div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">💾 数据库大小</div>
                <div class="metric-value" id="dbSize">0.026<span class="metric-unit">GB</span></div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">📚 词汇数量</div>
                <div class="metric-value" id="vocabCount">-<span class="metric-unit">条</span></div>
            </div>
            
            <div class="metric-card">
                <div class="metric-title">📝 语法数量</div>
                <div class="metric-value" id="grammarCount">-<span class="metric-unit">条</span></div>
            </div>
        </div>

        <div style="text-align: center; margin: 20px 0;">
            <button class="btn" onclick="runPerformanceTest()">🧪 运行性能测试</button>
            <button class="btn" onclick="clearCache()">🗑️ 清除缓存</button>
            <button class="btn" onclick="optimizeDatabase()">⚡ 优化数据库</button>
            <button class="btn" onclick="generateReport()">📊 生成报告</button>
        </div>

        <div class="chart-container">
            <h3>📈 性能趋势</h3>
            <div id="performanceChart">
                <canvas id="chartCanvas" width="800" height="300"></canvas>
            </div>
        </div>

        <div class="performance-log" id="performanceLog">
            <div class="status-good">[INFO] 性能监控系统已启动</div>
            <div class="status-good">[INFO] 等待性能测试...</div>
        </div>
    </div>

    <!-- Supabase CDN支持 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase配置 -->
    <script src="config/supabase.js"></script>
    <!-- GitHub Pages兼容的认证和内容管理系统 -->
    <script src="github-pages-auth-system.js"></script>
    <script src="github-pages-content-manager-optimized.js"></script>

    <script>
        class PerformanceMonitor {
            constructor() {
                this.metrics = {
                    pageLoadTime: 0,
                    dbResponseTime: 0,
                    cacheHitRate: 0,
                    requestCount: 0,
                    cacheHits: 0
                };
                this.init();
            }

            init() {
                // 计算页面加载时间
                this.measurePageLoadTime();
                
                // 启动定期监控
                setInterval(() => {
                    this.updateMetrics();
                }, 5000);

                this.log('性能监控已启动', 'good');
            }

            measurePageLoadTime() {
                const navigation = performance.getEntriesByType('navigation')[0];
                if (navigation) {
                    const loadTime = navigation.loadEventEnd - navigation.fetchStart;
                    this.metrics.pageLoadTime = Math.round(loadTime);
                    this.updateDisplay('pageLoadTime', this.metrics.pageLoadTime);
                }
            }

            async measureDatabaseResponseTime() {
                if (!window.supabaseClient) {
                    this.log('Supabase客户端未初始化', 'error');
                    return;
                }

                const start = performance.now();
                try {
                    await window.supabaseClient
                        .from('vocabulary')
                        .select('count', { count: 'exact', head: true })
                        .limit(1);
                    
                    const end = performance.now();
                    this.metrics.dbResponseTime = Math.round(end - start);
                    this.updateDisplay('dbResponseTime', this.metrics.dbResponseTime);
                    
                    const status = this.metrics.dbResponseTime < 500 ? 'good' : 
                                  this.metrics.dbResponseTime < 1000 ? 'warning' : 'error';
                    this.log(`数据库响应时间: ${this.metrics.dbResponseTime}ms`, status);
                    
                } catch (error) {
                    this.log(`数据库连接失败: ${error.message}`, 'error');
                }
            }

            calculateCacheHitRate() {
                if (this.metrics.requestCount > 0) {
                    this.metrics.cacheHitRate = Math.round(
                        (this.metrics.cacheHits / this.metrics.requestCount) * 100
                    );
                    this.updateDisplay('cacheHitRate', this.metrics.cacheHitRate);
                }
            }

            async updateContentCounts() {
                try {
                    if (window.optimizedContentManager) {
                        const stats = await window.optimizedContentManager.getStatistics();
                        this.updateDisplay('vocabCount', stats.vocabulary);
                        this.updateDisplay('grammarCount', stats.grammar);
                    }
                } catch (error) {
                    this.log(`获取内容统计失败: ${error.message}`, 'error');
                }
            }

            updateDisplay(elementId, value) {
                const element = document.getElementById(elementId);
                if (element) {
                    const valueElement = element.querySelector('.metric-value') || element;
                    const currentText = valueElement.textContent;
                    const unit = currentText.match(/[a-zA-Z%]+$/)?.[0] || '';
                    valueElement.textContent = value + (unit ? unit : '');
                }
            }

            async updateMetrics() {
                await this.measureDatabaseResponseTime();
                this.calculateCacheHitRate();
                await this.updateContentCounts();
            }

            log(message, type = 'info') {
                const logElement = document.getElementById('performanceLog');
                const timestamp = new Date().toLocaleTimeString();
                const className = `status-${type}`;
                const prefix = type === 'good' ? '[SUCCESS]' : 
                              type === 'warning' ? '[WARNING]' : 
                              type === 'error' ? '[ERROR]' : '[INFO]';
                
                const logEntry = document.createElement('div');
                logEntry.className = className;
                logEntry.textContent = `${timestamp} ${prefix} ${message}`;
                
                logElement.appendChild(logEntry);
                logElement.scrollTop = logElement.scrollHeight;

                // 保持日志数量在合理范围内
                const logs = logElement.children;
                if (logs.length > 50) {
                    logElement.removeChild(logs[0]);
                }
            }
        }

        // 性能测试函数
        async function runPerformanceTest() {
            monitor.log('开始性能测试...', 'info');
            
            const tests = [
                { name: '数据库连接测试', fn: () => monitor.measureDatabaseResponseTime() },
                { name: '词汇加载测试', fn: async () => {
                    const start = performance.now();
                    if (window.optimizedContentManager) {
                        await window.optimizedContentManager.getVocabulary({ limit: 10 });
                    }
                    const end = performance.now();
                    monitor.log(`词汇加载耗时: ${Math.round(end - start)}ms`, 'good');
                }},
                { name: '语法加载测试', fn: async () => {
                    const start = performance.now();
                    if (window.optimizedContentManager) {
                        await window.optimizedContentManager.getGrammar({ limit: 10 });
                    }
                    const end = performance.now();
                    monitor.log(`语法加载耗时: ${Math.round(end - start)}ms`, 'good');
                }},
                { name: '批量数据测试', fn: async () => {
                    const start = performance.now();
                    if (window.optimizedContentManager) {
                        await window.optimizedContentManager.getBatchData(['vocabulary', 'grammar']);
                    }
                    const end = performance.now();
                    monitor.log(`批量数据加载耗时: ${Math.round(end - start)}ms`, 'good');
                }}
            ];

            for (const test of tests) {
                try {
                    monitor.log(`执行 ${test.name}...`, 'info');
                    await test.fn();
                    monitor.log(`${test.name} 完成`, 'good');
                } catch (error) {
                    monitor.log(`${test.name} 失败: ${error.message}`, 'error');
                }
                
                // 等待一小段时间避免请求过于频繁
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            monitor.log('性能测试完成', 'good');
        }

        // 清除缓存
        function clearCache() {
            if (window.optimizedContentManager) {
                window.optimizedContentManager.clearAllCache();
                monitor.log('缓存已清除', 'good');
            } else {
                monitor.log('内容管理器未初始化', 'error');
            }
        }

        // 优化数据库
        async function optimizeDatabase() {
            monitor.log('数据库优化功能需要在Supabase控制台中执行SQL脚本', 'info');
            monitor.log('请执行 database-performance-optimization.sql 脚本', 'info');
        }

        // 生成报告
        function generateReport() {
            const report = {
                timestamp: new Date().toISOString(),
                metrics: monitor.metrics,
                recommendations: []
            };

            if (monitor.metrics.dbResponseTime > 1000) {
                report.recommendations.push('数据库响应时间过长，建议优化查询或增加索引');
            }

            if (monitor.metrics.cacheHitRate < 50) {
                report.recommendations.push('缓存命中率较低，建议调整缓存策略');
            }

            if (monitor.metrics.pageLoadTime > 3000) {
                report.recommendations.push('页面加载时间过长，建议优化资源加载');
            }

            console.log('性能报告:', report);
            monitor.log('性能报告已生成，请查看浏览器控制台', 'good');
        }

        // 初始化监控
        const monitor = new PerformanceMonitor();

        // 监听内容管理器的缓存事件
        if (window.addEventListener) {
            window.addEventListener('load', () => {
                // 模拟缓存统计
                setInterval(() => {
                    if (Math.random() > 0.7) { // 模拟30%的缓存命中
                        monitor.metrics.cacheHits++;
                    }
                    monitor.metrics.requestCount++;
                }, 1000);
            });
        }
    </script>
</body>
</html>
