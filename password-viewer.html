<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户密码查看器 - 琳凯蒂亚语社区</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1a237e, #3f51b5);
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
        }
        
        .search-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #00bcd4;
        }
        
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .btn {
            background: linear-gradient(45deg, #ffd700, #00bcd4);
            color: #1a237e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #e91e63);
            color: white;
        }
        
        .result-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .user-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .user-info h3 {
            color: #00bcd4;
            margin-top: 0;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 8px;
        }
        
        .info-label {
            font-weight: bold;
            color: #00bcd4;
            min-width: 120px;
        }
        
        .info-value {
            flex: 1;
            word-break: break-all;
        }
        
        .password-display {
            font-family: monospace;
            background: rgba(255, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .warning {
            background: rgba(255, 152, 0, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #ff9800;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #e8eaf6;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 用户密码查看器</h1>
        
        <div class="warning">
            <h3>⚠️ 安全警告</h3>
            <p>此工具仅用于开发和调试目的。请勿在生产环境中使用，以免造成安全风险。</p>
        </div>
        
        <div class="search-section">
            <div class="input-group">
                <label for="username">用户名或邮箱:</label>
                <input type="text" id="username" placeholder="请输入用户名或邮箱">
            </div>
            <button class="btn" onclick="searchUser()">🔍 搜索用户</button>
            <button class="btn" onclick="loadAllUsers()">📋 显示所有用户</button>
            <button class="btn btn-danger" onclick="clearSearch()">🗑️ 清空结果</button>
        </div>
        
        <div class="result-section">
            <h2>搜索结果</h2>
            <div id="resultContainer">
                <div class="empty-state">
                    <div class="empty-icon">👤</div>
                    <div class="empty-text">请输入用户名或邮箱进行搜索</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时检查LocalStorage数据
        window.addEventListener('DOMContentLoaded', function() {
            checkLocalStorageAccess();
        });
        
        // 检查LocalStorage访问权限
        function checkLocalStorageAccess() {
            try {
                const test = 'test';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                console.log('LocalStorage访问正常');
            } catch (e) {
                alert('无法访问LocalStorage，请检查浏览器设置');
            }
        }
        
        // 搜索用户
        function searchUser() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                alert('请输入用户名或邮箱');
                return;
            }
            
            try {
                const users = JSON.parse(localStorage.getItem('linkaitiya_users') || '[]');
                const user = users.find(u => 
                    u.username === username || u.email === username
                );
                
                if (user) {
                    displayUser(user);
                } else {
                    document.getElementById('resultContainer').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">❌</div>
                            <div class="empty-text">未找到用户 "${username}"</div>
                        </div>
                    `;
                }
            } catch (e) {
                document.getElementById('resultContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">❌</div>
                        <div class="empty-text">解析用户数据时出错: ${e.message}</div>
                    </div>
                `;
            }
        }
        
        // 显示所有用户
        function loadAllUsers() {
            try {
                const users = JSON.parse(localStorage.getItem('linkaitiya_users') || '[]');
                
                if (users.length === 0) {
                    document.getElementById('resultContainer').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">👥</div>
                            <div class="empty-text">暂无用户数据</div>
                        </div>
                    `;
                    return;
                }
                
                let html = `<h3>所有用户 (${users.length}个)</h3>`;
                
                users.forEach(user => {
                    html += createUserCard(user);
                });
                
                document.getElementById('resultContainer').innerHTML = html;
            } catch (e) {
                document.getElementById('resultContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">❌</div>
                        <div class="empty-text">解析用户数据时出错: ${e.message}</div>
                    </div>
                `;
            }
        }
        
        // 显示用户信息
        function displayUser(user) {
            const html = createUserCard(user);
            document.getElementById('resultContainer').innerHTML = html;
        }
        
        // 创建用户信息卡片
        function createUserCard(user) {
            // 检查是否为管理员用户
            const isAdmin = user.username === '琳凯蒂亚';
            
            return `
                <div class="user-info">
                    <h3>👤 用户信息</h3>
                    <div class="info-item">
                        <div class="info-label">用户名:</div>
                        <div class="info-value">${user.username || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">邮箱:</div>
                        <div class="info-value">${user.email || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">角色:</div>
                        <div class="info-value">${user.role || '普通用户'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">用户ID:</div>
                        <div class="info-value">${user.id || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">注册时间:</div>
                        <div class="info-value">${user.joinDate ? new Date(user.joinDate).toLocaleString() : 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">最后登录:</div>
                        <div class="info-value">${user.lastLogin ? new Date(user.lastLogin).toLocaleString() : '从未登录'}</div>
                    </div>
                    
                    <h3>🔑 密码信息</h3>
                    ${isAdmin ? `
                        <div class="password-display">
                            <div><strong>管理员特殊处理:</strong></div>
                            <div>密码存储方式: 明文存储</div>
                            <div>实际密码: Rincatian-2015!</div>
                        </div>
                    ` : `
                        <div class="password-display">
                            <div><strong>存储的密码值:</strong></div>
                            <div>${user.password || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">密码类型:</div>
                            <div class="info-value">${detectPasswordType(user.password)}</div>
                        </div>
                    `}
                </div>
            `;
        }
        
        // 检测密码类型
        function detectPasswordType(password) {
            if (!password) return '无密码';
            
            // 检查是否为数字（可能是哈希值）
            if (/^-?\d+$/.test(password)) {
                return '哈希值（数字）';
            }
            
            // 检查是否为管理员明文密码
            if (password === 'Rincatian-2015!') {
                return '明文密码（管理员）';
            }
            
            // 检查长度
            if (password.length < 10) {
                return '可能为明文密码';
            } else {
                return '可能为哈希值';
            }
        }
        
        // 清空搜索结果
        function clearSearch() {
            document.getElementById('username').value = '';
            document.getElementById('resultContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">👤</div>
                    <div class="empty-text">请输入用户名或邮箱进行搜索</div>
                </div>
            `;
        }
        
        // 按回车键搜索
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchUser();
            }
        });
    </script>
</body>
</html>
