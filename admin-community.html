<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区管理后台 - 琳凯蒂亚语社区</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="community.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 120px auto 0;
            padding: 2rem;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #1a237e, #3f51b5);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .admin-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.5rem;
            margin-bottom: 2rem;
        }
        
        .admin-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .admin-tab.active {
            background: linear-gradient(45deg, #ffd700, #4ecdc4);
            color: #1a1a2e;
            font-weight: 600;
        }
        
        .admin-section {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
        }
        
        .admin-section.active {
            display: block;
        }
        
        .users-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .users-table th {
            background: rgba(255, 215, 0, 0.1);
            font-weight: 600;
            color: #ffd700;
        }
        
        .filter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .search-box {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="planet-icon"></div>
                <div class="logo-text">
                    <span class="logo-chinese">琳凯蒂亚语社区管理</span>
                    <span class="logo-english">Community Admin</span>
                </div>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">返回首页</a></li>
                <li><a href="community.html">社区</a></li>
            </ul>
            <div class="nav-extras">
                <div class="auth-buttons">
                    <button class="btn btn-outline btn-small" id="loginBtn">登录</button>
                    <button class="btn btn-primary btn-small" id="registerBtn">注册</button>
                </div>
                <div class="user-info" id="userInfo" style="display: none;">
                    <div class="user-avatar" id="userAvatar"></div>
                    <span class="user-name" id="userName"></span>
                    <div class="user-dropdown">
                        <a href="#" id="profileLink">个人中心</a>
                        <a href="#" id="logoutLink">退出</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-header">
            <h1>🛡️ 社区管理后台</h1>
            <p>管理琳凯蒂亚语社区的用户、帖子和活动</p>
        </div>

        <!-- 管理标签页 -->
        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="users">👥 用户管理</button>
            <button class="admin-tab" data-tab="posts">📝 帖子管理</button>
        </div>

        <!-- 用户管理 -->
        <div class="admin-section active" id="users">
            <h2>用户管理</h2>
            
            <div class="filter-section">
                <input type="text" class="search-box" placeholder="搜索用户...">
                <button class="btn btn-primary" onclick="refreshUserList()">刷新</button>
            </div>

            <table class="users-table">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>角色</th>
                        <th>注册时间</th>
                        <th>注册IP</th>
                        <th>最后登录IP</th>
                        <th>登录次数</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- 用户数据将动态加载 -->
                </tbody>
            </table>
        </div>

        <!-- 帖子管理 -->
        <div class="admin-section" id="posts">
            <h2>帖子管理</h2>
            
            <div class="filter-section">
                <input type="text" class="search-box" placeholder="搜索帖子...">
                <button class="btn btn-primary" onclick="refreshPostList()">刷新</button>
            </div>

            <div id="postsManagement">
                <!-- 帖子列表将动态加载 -->
            </div>
        </div>
    </div>

    <script src="auth-system.js"></script>
    <script src="community-system.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🛡️ 社区管理后台加载...');
            checkAdminAccess();
            initAdminInterface();
        });

        function checkAdminAccess() {
            setTimeout(() => {
                if (!window.communitySystem?.currentUser) {
                    alert('请先登录！');
                    window.location.href = 'community.html';
                    return;
                }
                
                if (!window.communitySystem.isAdmin()) {
                    alert('您没有管理员权限！');
                    window.location.href = 'community.html';
                    return;
                }
                
                console.log('✅ 管理员权限验证通过');
                loadUserList();
                loadPostList();
            }, 1000);
        }

        function initAdminInterface() {
            const adminTabs = document.querySelectorAll('.admin-tab');
            adminTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });
        }

        function loadUserList() {
            if (!window.communitySystem) return;
            
            const users = window.communitySystem.users;
            const tableBody = document.getElementById('usersTableBody');
            
            tableBody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role === 'admin' ? '管理员' : '普通用户'}</td>
                    <td>${new Date(user.joinDate).toLocaleDateString()}</td>
                    <td>${user.metadata?.registrationIP || '未知'}</td>
                    <td>${user.metadata?.lastLoginIP || '未知'}</td>
                    <td>${user.metadata?.loginCount || 0}</td>
                    <td>
                        <button class="btn btn-small btn-outline" onclick="viewUserDetail('${user.id}')">详情</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function loadPostList() {
            if (!window.communitySystem) return;
            
            const posts = window.communitySystem.posts;
            const container = document.getElementById('postsManagement');
            
            container.innerHTML = '';
            
            posts.forEach(post => {
                const author = window.communitySystem.getUserById(post.authorId);
                const postElement = document.createElement('div');
                postElement.style.cssText = 'background: rgba(255,255,255,0.05); padding: 1rem; margin-bottom: 1rem; border-radius: 8px;';
                postElement.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div>
                            <h4>${post.title}</h4>
                            <p style="color: #b0b0b0;">作者: ${author.displayName || author.username} | 时间: ${new Date(post.timestamp).toLocaleString()}</p>
                        </div>
                        <div>
                            <button class="btn btn-small btn-warning" onclick="adminTogglePin('${post.id}')">${post.isPinned ? '取消置顶' : '置顶'}</button>
                            <button class="btn btn-small btn-danger" onclick="adminDeletePost('${post.id}')">删除</button>
                        </div>
                    </div>
                `;
                container.appendChild(postElement);
            });
        }

        function viewUserDetail(userId) {
            const user = window.communitySystem.users.find(u => u.id === userId);
            if (!user) return;
            
            alert(`用户详情：
用户名: ${user.username}
邮箱: ${user.email}
角色: ${user.role === 'admin' ? '管理员' : '普通用户'}
注册时间: ${new Date(user.joinDate).toLocaleString()}
注册IP: ${user.metadata?.registrationIP || '未知'}
最后登录IP: ${user.metadata?.lastLoginIP || '未知'}
登录次数: ${user.metadata?.loginCount || 0}
设备信息: ${user.metadata?.deviceInfo?.platform || '未知'}
发布帖子: ${user.posts || 0}
回复数量: ${user.replies || 0}`);
        }

        function refreshUserList() {
            loadUserList();
            alert('用户列表已刷新');
        }

        function refreshPostList() {
            loadPostList();
            alert('帖子列表已刷新');
        }

        // 管理员操作函数（引用 community.js 中的函数）
        function adminTogglePin(postId) {
            if (typeof window.adminTogglePin === 'function') {
                window.adminTogglePin(postId);
                setTimeout(refreshPostList, 500);
            }
        }

        function adminDeletePost(postId) {
            if (typeof window.adminDeletePost === 'function') {
                window.adminDeletePost(postId);
                setTimeout(refreshPostList, 500);
            }
        }
    </script>
</body>
</html>
