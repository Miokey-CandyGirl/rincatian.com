<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage数据分析器 - 琳凯蒂亚语社区</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #1a237e, #3f51b5);
            color: white;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            color: #00bcd4;
            margin-top: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            text-align: center;
        }
        
        .stat-label {
            text-align: center;
            color: #e8eaf6;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(45deg, #ffd700, #00bcd4);
            color: #1a237e;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, #f44336, #e91e63);
            color: white;
        }
        
        .data-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .data-section h2 {
            color: #00bcd4;
            margin-top: 0;
        }
        
        .json-data {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .key-value {
            display: flex;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }
        
        .key {
            font-weight: bold;
            color: #00bcd4;
            min-width: 200px;
        }
        
        .value {
            flex: 1;
            color: #e8eaf6;
        }
        
        .search-box {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .user-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .user-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }
        
        .user-role {
            background: rgba(0, 188, 212, 0.2);
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        
        .user-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        
        .user-detail-label {
            color: #00bcd4;
        }
        
        .user-detail-value {
            color: #e8eaf6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 LocalStorage数据分析器</h1>
        
        <div class="dashboard">
            <div class="card">
                <h2>数据概览</h2>
                <div class="stat-number" id="totalKeys">0</div>
                <div class="stat-label">总键值对数</div>
            </div>
            <div class="card">
                <h2>用户数据</h2>
                <div class="stat-number" id="userCount">0</div>
                <div class="stat-label">注册用户数</div>
            </div>
            <div class="card">
                <h2>词汇数据</h2>
                <div class="stat-number" id="wordCount">0</div>
                <div class="stat-label">词汇总数</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="refreshData()">🔄 刷新数据</button>
            <button class="btn" onclick="showAllData()">📋 显示所有数据</button>
            <button class="btn btn-danger" onclick="clearAllData()">🗑️ 清除所有数据</button>
        </div>
        
        <div class="data-section">
            <h2>用户信息分析</h2>
            <div id="usersContainer">
                <p>正在加载用户数据...</p>
            </div>
        </div>
        
        <div class="data-section">
            <h2>词汇数据</h2>
            <div id="vocabularyContainer">
                <p>正在加载词汇数据...</p>
            </div>
        </div>
        
        <div class="data-section">
            <h2>系统数据</h2>
            <div id="systemDataContainer">
                <p>正在加载系统数据...</p>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时分析LocalStorage数据
        window.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });

        // 刷新并分析所有数据
        function refreshData() {
            analyzeOverview();
            analyzeUsers();
            analyzeVocabulary();
            analyzeSystemData();
        }
        
        // 分析概览数据
        function analyzeOverview() {
            const totalKeys = localStorage.length;
            document.getElementById('totalKeys').textContent = totalKeys;
            
            // 尝试获取用户数量
            try {
                const users = JSON.parse(localStorage.getItem('linkaitiya_users') || '[]');
                document.getElementById('userCount').textContent = users.length;
            } catch (e) {
                document.getElementById('userCount').textContent = 'N/A';
            }
            
            // 尝试获取词汇数量
            try {
                const vocabulary = JSON.parse(localStorage.getItem('linkaitiya_vocabulary') || '[]');
                document.getElementById('wordCount').textContent = vocabulary.length;
            } catch (e) {
                document.getElementById('wordCount').textContent = 'N/A';
            }
        }
        
        // 分析用户数据
        function analyzeUsers() {
            const container = document.getElementById('usersContainer');
            
            try {
                const users = JSON.parse(localStorage.getItem('linkaitiya_users') || '[]');
                
                if (users.length === 0) {
                    container.innerHTML = '<p>暂无用户数据</p>';
                    return;
                }
                
                let html = '';
                users.forEach(user => {
                    html += `
                        <div class="user-card">
                            <div class="user-header">
                                <div class="user-name">${user.username || '未知用户名'}</div>
                                <div class="user-role">${user.role || '普通用户'}</div>
                            </div>
                            <div class="user-detail">
                                <span class="user-detail-label">ID:</span>
                                <span class="user-detail-value">${user.id || 'N/A'}</span>
                            </div>
                            <div class="user-detail">
                                <span class="user-detail-label">邮箱:</span>
                                <span class="user-detail-value">${user.email || 'N/A'}</span>
                            </div>
                            <div class="user-detail">
                                <span class="user-detail-label">注册时间:</span>
                                <span class="user-detail-value">${user.joinDate ? new Date(user.joinDate).toLocaleString() : 'N/A'}</span>
                            </div>
                            <div class="user-detail">
                                <span class="user-detail-label">最后登录:</span>
                                <span class="user-detail-value">${user.lastLogin ? new Date(user.lastLogin).toLocaleString() : '从未登录'}</span>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            } catch (e) {
                container.innerHTML = `<p>解析用户数据时出错: ${e.message}</p>`;
            }
        }
        
        // 分析词汇数据
        function analyzeVocabulary() {
            const container = document.getElementById('vocabularyContainer');
            
            try {
                const vocabulary = JSON.parse(localStorage.getItem('linkaitiya_vocabulary') || '[]');
                
                if (vocabulary.length === 0) {
                    container.innerHTML = '<p>暂无词汇数据</p>';
                    return;
                }
                
                // 显示前10个词汇
                let html = `<p>共 ${vocabulary.length} 个词汇，显示前10个:</p>`;
                
                vocabulary.slice(0, 10).forEach(word => {
                    html += `
                        <div class="key-value">
                            <div class="key">${word.word || '未知词汇'}</div>
                            <div class="value">${word.meaning || '无释义'} (${word.type || '未知词性'})</div>
                        </div>
                    `;
                });
                
                if (vocabulary.length > 10) {
                    html += `<p>... 还有 ${vocabulary.length - 10} 个词汇</p>`;
                }
                
                container.innerHTML = html;
            } catch (e) {
                container.innerHTML = `<p>解析词汇数据时出错: ${e.message}</p>`;
            }
        }
        
        // 分析系统数据
        function analyzeSystemData() {
            const container = document.getElementById('systemDataContainer');
            
            // 显示重要的系统键值对
            const importantKeys = [
                'linkaitiya_users',
                'linkaitiya_vocabulary',
                'linkaitiya_grammar',
                'linkaitiya_phrases',
                'linkaitiya_current_user',
                'linkaitiya_sessions',
                'linkaitiya_word_requests'
            ];
            
            let html = '';
            
            // 显示重要键值对
            importantKeys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value) {
                    html += `
                        <div class="key-value">
                            <div class="key">${key}</div>
                            <div class="value">${formatValue(value)}</div>
                        </div>
                    `;
                }
            });
            
            // 显示其他键值对
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (!importantKeys.includes(key)) {
                    const value = localStorage.getItem(key);
                    html += `
                        <div class="key-value">
                            <div class="key">${key}</div>
                            <div class="value">${formatValue(value)}</div>
                        </div>
                    `;
                }
            }
            
            container.innerHTML = html || '<p>暂无系统数据</p>';
        }
        
        // 格式化显示值
        function formatValue(value) {
            if (!value) return '空值';
            
            // 尝试解析JSON
            try {
                const obj = JSON.parse(value);
                if (typeof obj === 'object') {
                    if (Array.isArray(obj)) {
                        return `数组[${obj.length}项]`;
                    } else {
                        return `对象{${Object.keys(obj).length}个属性}`;
                    }
                } else {
                    return String(obj);
                }
            } catch (e) {
                // 不是JSON格式，直接显示
                if (value.length > 100) {
                    return value.substring(0, 100) + '...';
                }
                return value;
            }
        }
        
        // 显示所有数据
        function showAllData() {
            let html = '<h3>所有LocalStorage数据</h3>';
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                
                html += `
                    <div class="key-value">
                        <div class="key">${key}</div>
                        <div class="value">
                            <div class="json-data">${formatJSON(value)}</div>
                        </div>
                    </div>
                `;
            }
            
            document.body.innerHTML = `
                <div class="container">
                    <h1>📋 所有LocalStorage数据</h1>
                    <button class="btn" onclick="location.reload()">🔙 返回</button>
                    ${html}
                </div>
            `;
        }
        
        // 格式化JSON显示
        function formatJSON(str) {
            try {
                const obj = JSON.parse(str);
                return JSON.stringify(obj, null, 2);
            } catch (e) {
                return str;
            }
        }
        
        // 清除所有数据
        function clearAllData() {
            if (confirm('确定要清除所有LocalStorage数据吗？此操作不可恢复！')) {
                localStorage.clear();
                refreshData();
                alert('所有数据已清除');
            }
        }
    </script>
</body>
</html>
